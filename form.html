<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="aqua">
    <font align="center" color="green">
        <h1>IDENTITY FORM</h1>
    </font>
    <form action="">
        <span>First Name : </span>
        <input type="text" name="fname" placeholder="Enter your First name......" size="30" maxlength="25"><br><br>
        <span>Middle Name : </span>
        <input type="text" name="mname" placeholder="Enter your Middle name......" size="30" maxlength="25"><br><br>
        <span>Last Name : </span>
        <input type="text" name="lname" placeholder="Enter your Last name......" size="30" maxlength="25"><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
